      <main class="" id="main-collapse">
        <form class="login-style" name="loginForm" onsubmit="openProfilePage();return false;">
          <h3>Login</h3>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" name="email" required>
            <label class="form-label" for="form2Example1">Email address</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" name="password" required>
            <label class="form-label" for="form2Example2">Password</label>
          </div>
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" name="" checked required />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
          <!-- Submit button -->
          <a id="login-submit-btn"><button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button></a>
          <div id="snackbar">Email sent succesfully âœ…</div>
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="register.html">Register</a></p>
            <p>or sign up with:</p>
            <p class="icon-placement">
              <a class="icon" href="https://www.instagram.com/" title="Instagram">

              </a>
              <a class="icon" href="https://facebook.com/" title="Facebook">
                <i class="bi bi-facebook"></i>
              </a>
              <a class="icon" href="https://twitter.com/" title="Twitter">
                <i class="bi bi-twitter"></i>
              </a>
              <a class="icon" href="https://myaccount.google.com/" title="Gmail">
                <i class="bi bi-google"></i>
              </a>
            </p>
